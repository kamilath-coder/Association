<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://cdn.fedapay.com/checkout.js?v=1.1.2"></script>
  </body>
  <script>
    // var BASE_URL = 'https://yogam.africadigitalizer.com/AssoBack';
    var BASE_URL = 'http://127.0.0.1:8000';
    axios.get(`${BASE_URL}/api/home/info`)
      .then(response => {
        // Utilisez les données ici pour mettre à jour votre page
        document.title = response.data.info.name;
        const link = document.querySelector('link[rel="apple-touch-icon"]');
        const link2 = document.querySelector('link[rel="icon"]');
        link.href = `data:image/png;base64,${response.data.info.logo}`;
        link2.href = `data:image/png;base64,${response.data.info.logo}`;
        console.log('Href du lien:', link.href); // Ajout d'un log pour le href du lien
      })
      .catch(error => console.error('Erreur:', error));
  </script>
</html>
